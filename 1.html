<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo Hospitals Eka Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <!-- Main Container -->
    <div style="width: 100vw; height: 100vh; background: linear-gradient(135deg, #007C9E 0%, #00d4ff 100%); position: fixed; top: 0; left: 0; z-index: 1; overflow: hidden;">

        <!-- Background Pattern Overlay -->
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.05; background-image: radial-gradient(circle at 25% 25%, #ffffff 2px, transparent 2px), radial-gradient(circle at 75% 75%, #ffffff 2px, transparent 2px); background-size: 50px 50px;"></div>

        <!-- Content Container -->
        <div style="position: relative; z-index: 2; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; box-sizing: border-box;">

            <!-- Header Section -->
            <header style="text-align: left; margin-bottom: 3rem; animation: fadeInUp 0.8s ease-out;">
                <!-- Logo and Title Container with Grouped Hover -->
                <div class="brand-group" style="display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 1rem; margin-bottom: 2rem; padding: 1.5rem; border-radius: 20px; transition: all 0.3s ease;">
                    <!-- Apollo Logo -->
                    <div class="apollo-logo" style="width: 64px; height: 64px; border-radius: 50%; background: rgba(255,255,255,0.95); display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 32px rgba(0,0,0,0.15); backdrop-filter: blur(10px); border: 2px solid rgba(255,255,255,0.2); transition: all 0.3s ease;">
                        <img src="https://cdn.prod.website-files.com/64d0bd8b475d468c8b1aa632/68b6f283b4bd03e87c64b779_APOLLOHOSP.svg" alt="Apollo Hospital" style="width: 36px; height: 36px; filter: brightness(0.8); transition: filter 0.3s ease;">
                    </div>

                    <!-- Title Section -->
                    <div class="title-section" style="display: flex; flex-direction: column; align-items: unset; gap: 0.5rem;">
                        <h1 class="apollo-title" style="font-size: 2.8rem; font-weight: 800; letter-spacing: -0.02em; margin: 0; color: #ffffff; text-shadow: 0 4px 20px rgba(0,0,0,0.3); line-height: 1.1; transition: text-shadow 0.3s ease;">Apollo Assist</h1>
                        <!-- Powered by Eka Care -->
                        <div class="eka-care" style="display: flex; align-items: flex-start; gap: 0.5rem; opacity: 0.9; transition: all 0.3s ease;">
                            <img src="https://cdn.prod.website-files.com/64d0bd8b475d468c8b1aa632/68b6f271b8b28e7066b42ebf_powered-by-eka-care.svg" alt="Eka Care" style="height: 20px; filter: brightness(0) invert(1); transition: filter 0.3s ease; margin-left: 4px;">
                        </div>
                    </div>
                </div>
            </header>

            <!-- Welcome Message -->
            <div class="welcome-container" style="text-align: center; margin-bottom: 3rem; max-width: 600px; animation: fadeInUp 0.8s ease-out 0.2s both;">
                <div class="welcome-card" style="background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); border-radius: 24px; padding: 2rem; border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 16px 40px rgba(0,0,0,0.1); transition: all 0.3s ease; cursor: pointer;">
                    <div class="welcome-title" style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem; color: #ffffff; transition: color 0.3s ease;">
                        ðŸ‘‹ Welcome to <span class="highlight-text" style="color: #ffe066; font-weight: 700; transition: color 0.3s ease;">Apollo Hospitals Eka Bot</span>
                    </div>
                    <p class="welcome-description" style="font-size: 1rem; font-weight: 400; margin: 0; color: rgba(255,255,255,0.9); line-height: 1.6; transition: color 0.3s ease;">
                        Your AI-powered healthcare assistant is ready to help you with appointments, doctor consultations, and medical information.
                    </p>
                </div>
            </div>

            <!-- Chat Prompt -->
            <div class="chat-prompt" style="animation: fadeInUp 0.8s ease-out 0.4s both;">
                <div class="chat-button" style="background: rgba(255,255,255,0.15); backdrop-filter: blur(20px); border-radius: 50px; padding: 1rem 2rem; border: 1px solid rgba(255,255,255,0.25); box-shadow: 0 8px 32px rgba(0,0,0,0.12); transition: all 0.3s ease; cursor: pointer;">
                    <div style="display: flex; align-items: center; gap: 0.75rem;">
                        <span class="chat-icon" style="font-size: 1.2rem; transition: transform 0.3s ease;">ðŸ’¬</span>
                        <div class="chat-text" style="font-size: 0.95rem; font-weight: 600; color: #ffffff; transition: color 0.3s ease;">
                            Try asking: <span style="color: #ffe066; transition: color 0.3s ease;">"Book an appointment"</span> or <span style="color: #ffe066; transition: color 0.3s ease;">"Find a doctor"</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Keyframe Animations -->
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logical Grouped Hover Effects */

        /* Brand Group Hover - Logo, Title, and Eka Care collectively */
        .brand-group:hover {
            background: rgba(255,255,255,0.08);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
            transform: translateY(-4px);
        }

        .brand-group:hover .apollo-logo {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(0,0,0,0.25);
        }

        .brand-group:hover .apollo-logo img {
            filter: brightness(1);
        }

        .brand-group:hover .apollo-title {
            text-shadow: 0 6px 25px rgba(0,0,0,0.4);
            color: #f0f8ff;
        }

        .brand-group:hover .eka-care {
            opacity: 1;
        }

        .brand-group:hover .eka-care span {
            color: rgba(255,255,255,0.95);
        }

        .brand-group:hover .eka-care img {
            filter: brightness(0) invert(1) drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        /* Chat Prompt Hover - Separate interaction */
        .chat-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 16px 50px rgba(0,0,0,0.2);
            background: rgba(255,255,255,0.2);
        }

        .chat-button:hover .chat-icon {
            transform: scale(1.1);
        }

        .chat-button:hover .chat-text {
            color: #f0f8ff;
        }

        .chat-button:hover .chat-text span {
            color: #fff3cd;
        }

        /* Welcome Message Hover */
        .welcome-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.3);
        }

        .welcome-card:hover .welcome-title {
            color: #f8f9fa;
        }

        .welcome-card:hover .highlight-text {
            color: #fff3cd;
            text-shadow: 0 2px 8px rgba(255,224,102,0.5);
        }

        .welcome-card:hover .welcome-description {
            color: rgba(255,255,255,0.95);
        }
    </style>

    <!-- Widget automatically initializes when loaded -->
    <script src="https://med-assist-agent.eka.care/apollo/prod/widget-loader-prod-1.0.0.js"></script>
</body>

</html>
